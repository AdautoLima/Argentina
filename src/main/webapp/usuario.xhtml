<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:f="http://java.sun.com/jsf/core" 
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:p="http://primefaces.org/ui">
	<h:head>
		<title>Sistema Argentina</title>
	</h:head>
	
	<h:body>
		<h:form id="formCadastro">
			
			<p:messages id="mensagem" />
			
			<fieldset>
				<legend>Dados do Usuário:</legend>
				<h:outputLabel value="Nome:" form="nome" />
				<h:inputText id="nome" value="#{usuarioBean.usuario.nome}" style="width:500px;" />
				<br /><br />
				<h:outputLabel value="Login:" form="login" />
				<h:inputText id="login" value="#{usuarioBean.usuario.login}"/>
				<br /><br />
				<h:outputLabel value="Senha:" form="senha" />
				<h:inputSecret id="senha" value="#{usuarioBean.usuario.senha}"/>
				<br /><br />				
				<p:outputLabel for="departamento" value="Departamento:" />
				<p:selectOneMenu id="departamento" value="#{usuarioBean.usuario.departamento}"
								 converter="omnifaces.SelectItemsConverter" required="true"
								 requiredMessage="O campo Departamento é obrigatório!" >
					<f:selectItem noSelectionOption="true" itemLabel="Selecione um departamento" />
					<f:selectItems value="#{usuarioBean.departamentos}" var="depto"
								   itemValue="#{depto}" itemLabel="#{depto.descricao}" />
				</p:selectOneMenu>
				<br /><br />
				<p:outputLabel value="Status:" />
				<p:selectOneRadio id="status" value="#{usuarioBean.usuario.status}" >
					<f:selectItem itemValue="A" itemLabel="Ativo" />
					<f:selectItem itemValue="I" itemLabel="Inativo" />
				</p:selectOneRadio>
				<br /><br />
				<h:panelGrid columns="2">
					<h:panelGrid columns="1">
						<h:outputLabel value="Data Cadastro:" form="dataCadastro" />
						<h:inputText id="dataCadastro" value="#{usuarioBean.usuario.dataCadastro}" style="background-color:#D3D3D3;" readonly="true" />
					</h:panelGrid>
					<h:panelGrid columns="1">
						<h:outputLabel value="Data Alteracao:" form="dataAlteracao" />
						<h:inputText id="dataAlteracao" value="#{usuarioBean.usuario.dataAlteracao}" style="background-color:#D3D3D3;" readonly="true" />
					</h:panelGrid>					
				</h:panelGrid>								
			</fieldset>
			<h:panelGrid columns="2">
				<p:commandButton value="Salvar" actionListener="#{usuarioBean.gravar}" />
										 
				<p:commandButton value="Cancelar" process="@none"/>
			</h:panelGrid>
		</h:form>
	</h:body>
</html>
